<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator (Download)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for aesthetic enhancements */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 1.5rem;
        }
        .gradient-button {
            background-image: linear-gradient(to right, #4f46e5, #6366f1);
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        }
        .gradient-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.4);
        }
        .gradient-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(79, 70, 229, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <div class="container bg-white shadow-2xl rounded-xl p-8 md:p-12 w-full lg:w-3/5">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">
            AI Image Generator
        </h1>
        <p class="text-gray-600 mb-8 text-center">
            Enter a detailed prompt and hit "Generate" to create and automatically download your image.
        </p>

        <!-- Prompt Input -->
        <div class="mb-6">
            <label for="prompt" class="block text-sm font-medium text-gray-700 mb-2">Image Description</label>
            <textarea id="prompt" rows="3" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" placeholder="A majestic purple dragon soaring over a bioluminescent forest, digital art, 4k"></textarea>
        </div>

        <!-- System Message/Loading Indicator -->
        <div id="messageContainer" class="text-center mb-6">
            <div id="loadingIndicator" class="hidden flex items-center justify-center space-x-2 text-indigo-600 font-medium">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Generating image... This may take a moment.</span>
            </div>
            <p id="systemMessage" class="text-sm text-green-600 font-medium"></p>
        </div>
        
        <!-- Generate Button -->
        <button id="generateButton" class="gradient-button w-full text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50" onclick="generateImage()">
            Generate Image
        </button>

        <!-- Note about API Key -->
        <p class="text-xs text-gray-400 mt-6 text-center">
            Using the Imagen 3.0 API to generate images.
        </p>
    </div>

    <script type="module">
        // Global variables provided by the Canvas environment
        const apiKey = "" // Canvas environment will inject the key
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

        // Utility function for setting messages and managing loading state
        function setMessage(text, isError = false) {
            const messageElement = document.getElementById('systemMessage');
            messageElement.textContent = text;
            messageElement.className = 'text-sm font-medium mt-4';
            messageElement.classList.add(isError ? 'text-red-600' : 'text-green-600');
        }

        function setLoading(isLoading) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !isLoading);
            document.getElementById('generateButton').disabled = isLoading;
            document.getElementById('systemMessage').textContent = '';
        }

        // --- Core Image Generation Logic ---

        // Function to make the API call with exponential backoff for retries
        async function fetchWithRetry(url, options, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        // Throw error to be caught and potentially retried
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i < retries - 1) {
                        const delay = Math.pow(2, i) * 1000; // 1s, 2s, 4s delay
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw error; // Re-throw the last error after max retries
                    }
                }
            }
        }

        window.generateImage = async function() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                setMessage('Please enter a prompt to generate an image.', true);
                return;
            }

            setLoading(true);
            setMessage('Starting generation process...');

            try {
                const payload = { 
                    instances: [{ prompt: prompt }], 
                    parameters: { "sampleCount": 1 } 
                };

                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();

                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const imageBase64 = result.predictions[0].bytesBase64Encoded;
                    const imageUrl = `data:image/png;base64,${imageBase64}`;

                    // --- REVERTED LOGIC: Create a temporary link element for automatic download ---
                    const link = document.createElement('a');
                    link.href = imageUrl;
                    link.download = `generated_image_${Date.now()}.png`; // Suggested filename
                    
                    // Append, click, and remove the element to trigger download
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    setMessage('Image successfully generated and downloaded!');
                } else {
                    setMessage('Image generation failed. Check the prompt or try again.', true);
                }

            } catch (error) {
                console.error("API Call Error:", error);
                setMessage('An error occurred during generation: ' + error.message, true);
            } finally {
                setLoading(false);
            }
        }
    </script>
</body>
</html>
