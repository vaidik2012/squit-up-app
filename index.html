<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIT UP!! - Friend Search & Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); /* Fun, vibrant gradient */
            transition: background 0.5s ease;
        }
        
        /* Card style only used for Login/Registration screens */
        .card {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white card */
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3); /* Stronger shadow for depth */
            backdrop-filter: blur(5px);
            transition: all 0.5s ease;
        }
        
        /* Bubble effect for interactive buttons */
        .bubble-button {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .bubble-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .friend-list-item:hover {
            background-color: #fce7f3; /* Light pink hover */
        }
    </style>
</head>
<body>

    <!-- Main Container for Views -->
    <!-- CRITICAL FIX: Add flex, items-center, and justify-center here so the loading screen is centered immediately -->
    <div id="app-container" class="w-screen h-screen p-0 overflow-hidden flex items-center justify-center">
        <!-- Views will be rendered here (Initial loading content is set by JS immediately) -->
    </div>

    <!-- Custom Alert/Status Message Box -->
    <div id="status-message" class="fixed top-4 right-4 p-4 rounded-xl shadow-xl text-white opacity-0 transition-opacity duration-300 pointer-events-none hidden z-50"></div>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, onAuthStateChanged, signOut, 
            GoogleAuthProvider, signInWithPopup, signInAnonymously, signInWithCustomToken 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs, serverTimestamp, runTransaction 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Global Environment Configuration (MANDATORY) ---
        const providedConfig = {
            apiKey: "AIzaSyB1zvVHaBrbzX5iA9fBVNGa_3sY1-WCSpY",
            authDomain: "squit-up-auth.firebaseapp.com",
            projectId: "squit-up-auth",
            storageBucket: "squit-up-auth.firebasestorage.app",
            messagingSenderId: "503910898443",
            appId: "1:503910898443:web:c5a56eb24cd4f183d8600e",
            measurementId: "G-K4LHFHSNJC"
        };
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : providedConfig;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        // --- END Configuration ---

        // Firebase Service Variables
        let app, db, auth;
        
        // Global State
        const appState = {
            currentUser: null,
            profile: null, // User's public profile data (including @user_id)
            view: 'LOADING', // 'LOADING', 'LOGIN', 'REGISTER_ID', 'DASHBOARD'
            authReady: false
        };

        // --- Firestore Path Helpers ---
        // Public collection to store user profiles and map unique IDs to UIDs
        const USER_PROFILES_COLLECTION = `artifacts/${appId}/public/data/userProfiles`; 
        const USER_ID_MAP_COLLECTION = `artifacts/${appId}/public/data/userIdMap`;

        // --- UI Element References and Utilities ---
        const appContainer = document.getElementById('app-container');
        const statusMessageDiv = document.getElementById('status-message');

        function showStatus(message, type = 'success') {
            statusMessageDiv.textContent = message;
            statusMessageDiv.classList.remove('hidden', 'bg-red-500', 'bg-green-500', 'bg-yellow-500', 'opacity-0', 'pointer-events-none');
            statusMessageDiv.classList.add('opacity-100', 'pointer-events-auto');

            const colorClass = type === 'error' ? 'bg-red-600' : (type === 'warning' ? 'bg-yellow-600' : 'bg-green-600');
            statusMessageDiv.classList.add(colorClass);
            
            setTimeout(() => {
                statusMessageDiv.classList.remove('opacity-100', 'pointer-events-auto', colorClass);
                statusMessageDiv.classList.add('opacity-0');
                setTimeout(() => statusMessageDiv.classList.add('hidden'), 300);
            }, 5000);
        }

        // --- 1. Core Firebase Setup & Listener ---
        async function initializeAppAndAuth() {
            try {
                if (Object.keys(firebaseConfig).length === 0) throw new Error("Firebase config missing.");
                
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                let authChecked = false;

                // Listen for changes in authentication state
                onAuthStateChanged(auth, async (user) => {
                    // Prevent this from running during the explicit signInWithGoogle path
                    if (authChecked) {
                        // If auth changes mid-app (e.g., explicit sign out), handle it
                        if (!user) {
                            handleUserSignedOut();
                        } else if (!appState.authReady) {
                             // This is mainly for initial load, but ensures persistence is caught
                             appState.currentUser = user;
                             appState.authReady = true;
                             if (!user.isAnonymous) {
                                await checkUserProfile(user.uid);
                             } else {
                                handleUserSignedOut(); // If we end up anonymous after a change, go to login
                             }
                        }
                        return;
                    }
                    
                    authChecked = true;
                    appState.currentUser = user;
                    appState.authReady = true;

                    // 1. Check if a persistent (Google) user is already signed in
                    if (user && !user.isAnonymous) {
                        await checkUserProfile(user.uid);
                        return;
                    }
                    
                    // 2. If no persistent user, attempt to use the temporary custom token
                    if (initialAuthToken) {
                        try {
                            const cred = await signInWithCustomToken(auth, initialAuthToken);
                            // Custom sign-in successful, now check profile
                            await checkUserProfile(cred.user.uid);
                            return;
                        } catch(e) {
                            console.warn("Custom token failed. Falling back to anonymous or sign-in prompt.", e);
                        }
                    }

                    // 3. If still not signed in (no persistent session or token failed), sign in anonymously.
                    if (!user || user.isAnonymous) {
                        await signInAnonymously(auth);
                        handleUserSignedOut(); // This will render the LOGIN view
                    }
                });

            } catch (error) {
                console.error("Initialization Error:", error);
                appState.view = 'LOGIN';
                renderView();
                showStatus("Failed to initialize app.", 'error');
            }
        }

        // --- 2. Profile Check Logic (The Gatekeeper) ---
        async function checkUserProfile(uid) {
            appState.currentUser = auth.currentUser; // Ensure currentUser is up to date
            const profileRef = doc(db, USER_PROFILES_COLLECTION, uid);
            try {
                const profileSnap = await getDoc(profileRef);

                if (profileSnap.exists() && profileSnap.data().uniqueId) {
                    // Profile found with ID: proceed to Dashboard
                    appState.profile = { uid, ...profileSnap.data() };
                    appState.view = 'DASHBOARD';
                    showStatus(`Welcome back, @${appState.profile.uniqueId}! Time to find friends.`);
                } else {
                    // Profile is missing ID or is incomplete: force registration
                    appState.profile = { 
                        uid, 
                        displayName: auth.currentUser.displayName || 'New User',
                        email: auth.currentUser.email || 'N/A',
                        photoURL: auth.currentUser.photoURL || 'https://placehold.co/64x64/f5576c/ffffff?text=U'
                    };
                    appState.view = 'REGISTER_ID';
                    showStatus(`Welcome! Just need a unique @ID to get started.`, 'warning');
                }
            } catch (error) {
                console.error("Error reading profile:", error);
                appState.view = 'REGISTER_ID'; // Default to registration on read error
                showStatus("Error loading profile. Please create a new ID.", 'warning');
            }
            renderView();
        }

        // --- 3. Auth Actions ---
        window.signInWithGoogle = async function() {
            const provider = new GoogleAuthProvider();
            try {
                // Sign in with popup
                const result = await signInWithPopup(auth, provider);
                
                // Manually trigger the profile check immediately after successful sign-in
                if (result.user) {
                    await checkUserProfile(result.user.uid);
                } else {
                    showStatus("Sign-in completed, but user data was not immediately available.", 'warning');
                }

            } catch (error) {
                console.error("Google Sign-In Error:", error);
                if (error.code !== 'auth/popup-closed-by-user') {
                     showStatus(`Sign-in failed: ${error.message}`, 'error');
                }
            }
        }

        window.handleLogout = async function() {
            try {
                await signOut(auth);
                showStatus("Logged out successfully.");
            } catch (error) {
                console.error("Logout Error:", error);
            }
        }

        function handleUserSignedOut() {
            appState.profile = null;
            appState.currentUser = null;
            appState.view = 'LOGIN';
            renderView();
        }
        
        // --- 4. ID Registration Logic (Same as before) ---
        window.registerUserId = async function() {
            const userIdInput = document.getElementById('user-id-input');
            const newUserId = userIdInput.value.trim().toLowerCase().replace(/[^a-z0-9_]/g, ''); // Sanitize ID
            const uid = appState.currentUser.uid;
            
            if (!newUserId || newUserId.length < 3) {
                document.getElementById('id-error').textContent = 'ID must be 3+ characters (a-z, 0-9, or _).';
                return;
            }
            document.getElementById('id-error').textContent = '';

            // Update UI for loading state
            userIdInput.disabled = true;
            const registerBtn = document.querySelector('#register-btn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Checking and Starting...';
            registerBtn.classList.remove('bg-pink-500', 'hover:bg-pink-400');
            registerBtn.classList.add('bg-gray-400');


            try {
                await runTransaction(db, async (transaction) => {
                    const profileRef = doc(db, USER_PROFILES_COLLECTION, uid);
                    
                    const idMapQuery = query(collection(db, USER_ID_MAP_COLLECTION), where('uniqueId', '==', newUserId));
                    // Firestore transactions support getDocs for query
                    const querySnapshot = await getDocs(idMapQuery); 

                    if (!querySnapshot.empty) {
                        throw new Error(`The @user_id "${newUserId}" is already taken. Choose a different one.`);
                    }

                    const mapRef = doc(db, USER_ID_MAP_COLLECTION, newUserId);
                    transaction.set(mapRef, { uid: uid, uniqueId: newUserId, createdAt: serverTimestamp() });

                    const profileData = {
                        uid: uid,
                        uniqueId: newUserId,
                        displayName: appState.currentUser.displayName || newUserId,
                        email: appState.currentUser.email || 'N/A',
                        photoURL: appState.currentUser.photoURL || 'https://placehold.co/64x64/f5576c/ffffff?text=U',
                        registrationTime: serverTimestamp()
                    };
                    transaction.set(profileRef, profileData, { merge: true });
                });

                appState.profile = {
                    uid: uid,
                    uniqueId: newUserId,
                    displayName: appState.currentUser.displayName || newUserId,
                    photoURL: appState.currentUser.photoURL || 'https://placehold.co/64x64/f5576c/ffffff?text=U'
                };
                showStatus(`Success! Your ID @${newUserId} is registered. Welcome!`);
                appState.view = 'DASHBOARD';
                renderView();

            } catch (e) {
                console.error("Registration failed:", e);
                document.getElementById('id-error').textContent = e.message || "Failed to register ID. Please try again.";
                showStatus("Registration failed.", 'error');
            } finally {
                // Reset button state
                userIdInput.disabled = false;
                registerBtn.disabled = false;
                registerBtn.textContent = 'Start Your Chat';
                registerBtn.classList.remove('bg-gray-400');
                registerBtn.classList.add('bg-pink-500', 'hover:bg-pink-400');
            }
        }


        // --- 5. Rendering Functions ---

        function renderView() {
            let htmlContent = '';
            
            // Adjust the app container layout based on the view
            if (appState.view === 'DASHBOARD') {
                // Dashboard: Full screen, remove centering
                appContainer.classList.remove('flex', 'items-center', 'justify-center', 'p-4');
                appContainer.classList.add('flex-col');
            } else {
                // Login/Register/Loading: Centered card view (p-4 adds padding around the centered element)
                appContainer.classList.add('flex', 'items-center', 'justify-center', 'p-4');
                appContainer.classList.remove('flex-col');
            }

            switch (appState.view) {
                case 'LOGIN':
                    htmlContent = renderLoginView();
                    break;
                case 'REGISTER_ID':
                    htmlContent = renderRegistrationView();
                    break;
                case 'DASHBOARD':
                    htmlContent = renderDashboardView(); 
                    break;
                case 'LOADING':
                default:
                    htmlContent = renderLoadingView();
                    break;
            }

            appContainer.innerHTML = htmlContent;
        }

        function renderLoadingView() {
            return `
                <div class="text-center">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-pink-500 mx-auto"></div>
                    <p class="mt-4 text-lg font-semibold text-white">Loading SQUIT UP!!...</p>
                </div>
            `;
        }

        function renderLoginView() {
            return `
                <div class="card w-full max-w-md text-center">
                    <h2 class="text-4xl font-extrabold text-[#f5576c] mb-2">SQUIT UP!!</h2>
                    <p class="text-gray-600 mb-10 text-lg">Sign in to start chatting with friends.</p>
                    <button onclick="signInWithGoogle()" 
                            class="w-full flex items-center justify-center bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 px-6 rounded-xl transition duration-300 bubble-button">
                        <!-- Google SVG Icon -->
                        <img class="w-6 h-6 mr-3 bg-white rounded-full p-0.5" src="https://www.google.com/images/icons/product/search-32.png" alt="Google logo">
                        Sign In with Google
                    </button>
                    <p class="text-xs text-gray-400 mt-6">Secure sign-in using your Google account.</p>
                </div>
            `;
        }

        function renderRegistrationView() {
            if (!appState.profile) return renderLoadingView();
            const userEmail = appState.profile.email;
            // Create a default ID suggestion from the display name or email
            let defaultId = (appState.profile.displayName || '').toLowerCase().split(' ')[0] || '';
            if (defaultId.length === 0 && appState.profile.email) {
                defaultId = appState.profile.email.split('@')[0];
            }
            // Sanitize the default ID
            defaultId = defaultId.replace(/[^a-z0-9_]/g, '').substring(0, 15);

            return `
                <div class="card w-full max-w-md text-center">
                    <h2 class="text-3xl font-bold text-[#f5576c] mb-2">Profile Setup</h2>
                    <p class="text-gray-600 mb-6">Create your unique @user_id to access the chat.</p>
                    
                    <div class="p-4 bg-gray-100 rounded-lg mb-6 shadow-inner">
                        <p class="text-sm text-gray-500">Logged in as:</p>
                        <p class="text-md font-semibold text-gray-800">${userEmail}</p>
                    </div>

                    <div class="flex flex-col space-y-2">
                        <label for="user-id-input" class="text-left text-sm font-medium text-gray-600">Choose your unique @ID (Required to chat):</label>
                        <div class="flex items-center bg-white rounded-xl border-2 border-pink-300 focus-within:border-pink-500 shadow-inner">
                            <span class="text-pink-500 pl-3 font-bold text-lg">@</span>
                            <input type="text" id="user-id-input" placeholder="e.g. ${defaultId || 'cool_user_id'}" value="${defaultId}"
                                class="flex-grow p-3 bg-transparent text-gray-800 focus:outline-none rounded-r-xl" 
                                maxlength="20" onkeyup="this.value=this.value.toLowerCase().replace(/[^a-z0-9_]/g, '')" />
                        </div>
                        <p id="id-error" class="text-sm text-red-500 text-left h-5"></p>

                        <!-- Button text as requested -->
                        <button onclick="registerUserId()" id="register-btn"
                                class="w-full bg-pink-500 hover:bg-pink-400 text-white font-extrabold py-3 rounded-xl transition duration-300 mt-4 bubble-button">
                            Start Your Chat
                        </button>
                        <button onclick="handleLogout()" class="text-sm text-gray-500 hover:text-red-500 mt-4">Logout</button>
                    </div>
                </div>
            `;
        }

        function renderDashboardView() {
            if (!appState.profile) return renderLoadingView();
            const profile = appState.profile;

            // Dashboard: This element now uses w-full h-full to fill the screen
            return `
                <div class="w-full h-full flex flex-col bg-white overflow-hidden shadow-2xl">
                    
                    <!-- Top Header -->
                    <div class="p-6 bg-pink-500 flex-shrink-0">
                        <div class="flex justify-between items-center text-white">
                            <h1 class="text-2xl font-extrabold">Friends</h1>
                            <button onclick="handleLogout()" title="Logout" class="hover:opacity-80 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H5a3 3 0 01-3-3V7a3 3 0 013-3h5a3 3 0 013 3v1"/></svg>
                            </button>
                        </div>
                        <p class="text-sm text-pink-200 mt-1">Hello, @${profile.uniqueId}</p>
                    </div>

                    <!-- Search Bar -->
                    <div class="p-4 bg-white border-b border-gray-100 flex-shrink-0">
                        <div class="flex items-center bg-gray-100 rounded-full p-2 shadow-inner">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                            <input type="text" placeholder="Search for friends by @ID or Name..."
                                class="flex-grow bg-transparent text-gray-700 focus:outline-none px-3" />
                            <button class="bg-pink-500 hover:bg-pink-600 p-1.5 rounded-full text-white bubble-button mr-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Friend List - Use flex-grow to occupy the remaining vertical space -->
                    <div class="overflow-y-auto p-4 space-y-2 flex-grow">
                        <p class="text-gray-500 text-sm mb-4">You have no friends yet! Search above to start connecting.</p>
                        
                        <!-- Example Placeholder Friend 1 -->
                        <div class="friend-list-item flex items-center p-3 rounded-xl cursor-pointer transition duration-150 border border-gray-200">
                            <img src="https://placehold.co/48x48/8d85e6/ffffff?text=J" class="w-12 h-12 rounded-full object-cover mr-4">
                            <div class="flex-grow">
                                <p class="font-semibold text-gray-800">JaneDoe</p>
                                <p class="text-sm text-pink-500 font-mono">@jane_d</p>
                            </div>
                            <span class="text-xs text-gray-400">Online</span>
                        </div>

                        <!-- Example Placeholder Friend 2 -->
                        <div class="friend-list-item flex items-center p-3 rounded-xl cursor-pointer transition duration-150 border border-gray-200">
                            <img src="https://placehold.co/48x48/f5576c/ffffff?text=A" class="w-12 h-12 rounded-full object-cover mr-4">
                            <div class="flex-grow">
                                <p class="font-semibold text-gray-800">AlexSmith</p>
                                <p class="text-sm text-pink-500 font-mono">@alex_s</p>
                            </div>
                            <span class="text-xs text-gray-400">12m ago</span>
                        </div>

                        <!-- The current user's profile detail (similar to Image 2 placement) -->
                        <div class="p-3 mt-6 bg-pink-50 rounded-xl border-2 border-pink-200">
                            <p class="text-sm font-semibold text-pink-700">Your Unique ID</p>
                            <div class="flex justify-between items-center mt-1">
                                <span class="text-xl font-mono text-pink-900">@${profile.uniqueId}</span>
                                <span class="text-xs text-gray-500">UID: ${profile.uid.substring(0, 8)}...</span>
                            </div>
                        </div>

                    </div>
                </div>
            `;
        }

        // --- Initial Load ---
        window.onload = () => {
            initializeAppAndAuth();
        };

    </script>
</body>
</html>
