<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIT up - Chat Platform</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    <style>
        /* ... (Your original CSS is kept here for styling) ... */

        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            overflow-x: hidden;
        }

        html, body {
            height: 100%;
        }

        .container {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-google {
            background: #fff;
            color: #333;
            border: 2px solid #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .toggle-link {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 15px;
            display: inline-block;
        }

        .dashboard {
            display: none;
            height: 100%;
            background: #36393f;
            color: white;
            /* Added to ensure dashboard is full screen */
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }

        /* All other CSS styles (sidebar, chat, modal, etc.) go here */
        /* ... (Your original CSS for dashboard, modals, etc.) ... */
        .dashboard-header { background: #2f3136; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #202225; }
        .dashboard-content { display: flex; height: calc(100% - 70px); }
        .sidebar { width: 240px; background: #2f3136; border-right: 1px solid #202225; display: flex; flex-direction: column; }
        .sidebar-section { padding: 15px; border-bottom: 1px solid #202225; }
        .sidebar-title { font-size: 12px; font-weight: 600; color: #8e9297; text-transform: uppercase; margin-bottom: 10px; }
        .sidebar-item { padding: 8px 12px; border-radius: 4px; cursor: pointer; margin-bottom: 2px; display: flex; align-items: center; gap: 10px; }
        .sidebar-item:hover { background: #393c43; }
        .sidebar-item.active { background: #5865f2; }
        .main-content { flex: 1; display: flex; flex-direction: column; }
        .chat-header { background: #36393f; padding: 15px 20px; border-bottom: 1px solid #202225; display: flex; align-items: center; gap: 10px; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; background: #36393f; }
        .message { margin-bottom: 15px; display: flex; gap: 15px; }
        .message-avatar { width: 40px; height: 40px; border-radius: 50%; background: #5865f2; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .message-content { flex: 1; }
        .message-author { font-weight: 600; margin-bottom: 5px; }
        .message-text { color: #dcddde; }
        .chat-input { padding: 20px; background: #40444b; border-top: 1px solid #202225; }
        .input-container { display: flex; gap: 10px; align-items: center; }
        .chat-input input { flex: 1; padding: 12px 15px; border: none; border-radius: 25px; background: #36393f; color: white; font-size: 14px; }
        .chat-input input:focus { outline: none; background: #2f3136; }
        .emoji-btn, .gif-btn, .sticker-btn { background: none; border: none; color: #b9bbbe; font-size: 20px; cursor: pointer; padding: 8px; border-radius: 4px; }
        .emoji-btn:hover, .gif-btn:hover, .sticker-btn:hover { background: #36393f; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #36393f; border-radius: 10px; padding: 30px; width: 90%; max-width: 500px; color: white; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .close-btn { background: none; border: none; color: #b9bbbe; font-size: 24px; cursor: pointer; }
        .user-profile { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 8px; border-radius: 4px; }
        .user-profile:hover { background: #393c43; }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; background: #5865f2; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; }
        .status-indicator { width: 10px; height: 10px; border-radius: 50%; background: #3ba55c; position: absolute; bottom: 0; right: 0; border: 2px solid #2f3136; }
        .friend-request { background: #2f3136; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn-small { padding: 6px 12px; font-size: 12px; border-radius: 4px; border: none; cursor: pointer; margin-left: 5px; }
        .btn-accept { background: #3ba55c; color: white; }
        .btn-decline { background: #ed4245; color: white; }
        .server-list { width: 72px; background: #202225; display: flex; flex-direction: column; align-items: center; padding: 12px 0; gap: 8px; }
        .server-icon { width: 48px; height: 48px; border-radius: 50%; background: #5865f2; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: border-radius 0.2s; font-weight: bold; color: white; }
        .server-icon:hover { border-radius: 16px; }
        .server-icon.active { border-radius: 16px; background: #5865f2; }
        .add-server { background: #36393f; color: #3ba55c; font-size: 24px; }
        .add-server:hover { background: #3ba55c; color: white; }
        @media (max-width: 768px) { .dashboard-content { flex-direction: column; } .sidebar { width: 100%; height: auto; order: 2; } .server-list { width: 100%; flex-direction: row; height: auto; padding: 8px; overflow-x: auto; } }
        .hidden { display: none !important; }
        .profile-banner { height: 120px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 10px 10px 0 0; position: relative; cursor: pointer; }
        .profile-avatar-large { width: 80px; height: 80px; border-radius: 50%; background: #5865f2; position: absolute; bottom: -40px; left: 20px; border: 6px solid #36393f; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 24px; cursor: pointer; }
        .profile-info { padding: 50px 20px 20px; }
        .profile-username { font-size: 20px; font-weight: bold; margin-bottom: 5px; }
        .profile-bio { color: #b9bbbe; margin-bottom: 15px; }
        .profile-status { background: #2f3136; padding: 10px; border-radius: 6px; font-size: 14px; }

        /* Style for the emoji options in the picker */
        .emoji-option {
            cursor: pointer;
            font-size: 24px;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.1s;
        }
        .emoji-option:hover {
            background: #4f545c;
        }
    </style>
</head>
<body>
    <div id="authPage" class="container">
        <div class="auth-card">
            <div class="logo">SQUIT up</div>
            <div class="subtitle" id="authSubtitle">Log in to chat platform</div>
            
            <div id="loginForm">
                <div class="form-group">
                    <label for="authEmail">Email</label>
                    <input type="email" id="authEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="authPassword">Password</label>
                    <input type="password" id="authPassword" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary" id="mainAuthButton" onclick="loginOrSignup()">Log In</button> 
                <button class="btn btn-google" onclick="signInWithGoogle()">
                    <span>üîç</span> Continue with Google
                </button>
                <div class="toggle-link" id="toggleAuthLink" onclick="toggleAuthMode()">Need an account? Sign Up</div>
            </div>
        </div>
    </div>

    <div id="setupModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Complete Your Profile</h3>
            </div>
            <div class="form-group">
                <label for="newUserId">Choose your @user_id</label>
                <input type="text" id="newUserId" placeholder="Enter unique @user_id">
            </div>
            <button class="btn btn-primary" onclick="completeSetup()">Complete Setup</button> 
        </div>
    </div>

    <div id="dashboard" class="dashboard">
        <div class="dashboard-header">
            <span id="welcomeMessage">Welcome, User!</span>
            <div class="user-profile" onclick="firebase.auth().signOut()">
                <div class="user-avatar" id="dashboardAvatar">U</div>
                <span id="dashboardUserId">@user_id</span>
            </div>
        </div>
        <div class="dashboard-content">
            <div class="server-list">
                <div class="server-icon active">üè†</div>
                <div class="server-icon">T</div>
                <div class="server-icon add-server">+</div>
            </div>
            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">Channels</div>
                    <div class="sidebar-item active"># general</div>
                    <div class="sidebar-item"># announcements</div>
                </div>
                <div class="sidebar-section">
                    <div class="sidebar-title">Direct Messages</div>
                    <div class="sidebar-item">Friend 1</div>
                    <div class="sidebar-item">Friend 2</div>
                </div>
            </div>
            <div class="main-content">
                <div class="chat-header">
                    <h3># general</h3>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="message">
                        <div class="message-avatar">A</div>
                        <div class="message-content">
                            <div class="message-author">Alice <span style="font-size: 10px; color: #8e9297;">Today at 8:00 PM</span></div>
                            <div class="message-text">Welcome to SQUIT up!</div>
                        </div>
                    </div>
                </div>
                <div class="chat-input">
                    <div class="input-container">
                        <button class="emoji-btn">üòÄ</button>
                        <input type="text" id="messageInput" placeholder="Message #general" onkeypress="if(event.key === 'Enter') sendMessage()">
                        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIGURATION (USING PROVIDED KEYS) ---
        const firebaseConfig = {
            apiKey: "AIzaSyB1zvVHaBrbzX5iA9fBVNGa_3sY1-WCSpY",
            authDomain: "squit-up-auth.firebaseapp.com",
            projectId: "squit-up-auth",
            storageBucket: "squit-up-auth.firebasestorage.app",
            messagingSenderId: "503910898443",
            appId: "1:503910898443:web:c5a56eb24cd4f183d8600e",
            measurementId: "G-K4LHFHSNJC"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const authPage = document.getElementById('authPage');
        const dashboard = document.getElementById('dashboard');
        const setupModal = document.getElementById('setupModal');
        const authSubtitle = document.getElementById('authSubtitle');
        const mainAuthButton = document.getElementById('mainAuthButton');
        const toggleAuthLink = document.getElementById('toggleAuthLink');
        const authEmail = document.getElementById('authEmail');
        const authPassword = document.getElementById('authPassword');
        const newUserId = document.getElementById('newUserId');
        
        let isLoginMode = true;

        // --- UI UTILITIES ---

        /** Toggles between Login and Sign Up views. */
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                authSubtitle.textContent = 'Log in to chat platform';
                mainAuthButton.textContent = 'Log In';
                toggleAuthLink.textContent = 'Need an account? Sign Up';
            } else {
                authSubtitle.textContent = 'Create your SQUIT up account';
                mainAuthButton.textContent = 'Sign Up';
                toggleAuthLink.textContent = 'Already have an account? Log In';
            }
        }

        /** Shows only the specified page (Auth, Dashboard, or Modal) */
        function showPage(pageId) {
            authPage.style.display = 'none';
            dashboard.style.display = 'none';
            setupModal.style.display = 'none';

            if (pageId === 'auth') {
                authPage.style.display = 'flex';
            } else if (pageId === 'dashboard') {
                dashboard.style.display = 'block'; // Use block for full screen
            } else if (pageId === 'setup') {
                setupModal.style.display = 'block';
            }
        }

        // --- FIREBASE AUTHENTICATION LOGIC ---

        /** Handles email/password login or signup based on isLoginMode. */
        async function loginOrSignup() {
            const email = authEmail.value;
            const password = authPassword.value;

            if (!email || !password) {
                alert('Please enter both email and password.');
                return;
            }

            try {
                let userCredential;
                if (isLoginMode) {
                    userCredential = await auth.signInWithEmailAndPassword(email, password);
                } else {
                    userCredential = await auth.createUserWithEmailAndPassword(email, password);
                }
                
                // Auth state change listener will handle redirection
                console.log("Auth success", userCredential.user);
            } catch (error) {
                console.error("Authentication error:", error.code, error.message);
                alert(`Error: ${error.message}`);
            }
        }

        /** Handles Google Sign-In */
        async function signInWithGoogle() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
                // Auth state change listener will handle redirection
            } catch (error) {
                console.error("Google Sign-In error:", error.message);
                alert(`Google Sign-In Error: ${error.message}`);
            }
        }

        /** Checks if a user has a profile (user_id) in Firestore */
        async function userProfileExists(uid) {
            try {
                const doc = await db.collection('users').doc(uid).get();
                return doc.exists ? doc.data().user_id : null;
            } catch (error) {
                console.error("Error checking profile existence:", error);
                return null;
            }
        }

        /** Completes the user profile setup by saving a unique user ID */
        async function completeSetup() {
            const user = auth.currentUser;
            const userId = newUserId.value.trim().toLowerCase();

            if (!user) return;

            if (!userId || !/^[a-z0-9_]{3,15}$/.test(userId)) {
                alert('Please choose a valid @user_id (3-15 letters, numbers, or underscores only).');
                return;
            }

            try {
                // Check if user_id is already taken
                const querySnapshot = await db.collection('users').where('user_id', '==', userId).get();
                if (!querySnapshot.empty) {
                    alert('This @user_id is already taken. Please choose another.');
                    return;
                }

                // Save profile data
                await db.collection('users').doc(user.uid).set({
                    user_id: userId,
                    email: user.email || 'N/A',
                    avatar_char: userId.charAt(0).toUpperCase()
                }, { merge: true });

                showPage('dashboard');
                setupDashboard(user, userId);
            } catch (error) {
                console.error("Profile setup error:", error.message);
                alert(`Error setting up profile: ${error.message}`);
            }
        }


        // --- DASHBOARD LOGIC (MOCK) ---

        /** Sets up the dashboard UI with user info */
        function setupDashboard(user, userId) {
            const avatarChar = userId ? userId.charAt(0).toUpperCase() : (user.email ? user.email.charAt(0).toUpperCase() : 'U');
            document.getElementById('welcomeMessage').textContent = `Welcome, @${userId || user.email}!`;
            document.getElementById('dashboardUserId').textContent = `@${userId || 'loading...'}`;
            document.getElementById('dashboardAvatar').textContent = avatarChar;

            console.log("Dashboard setup complete for user:", userId);
        }

        /** Mock send message function */
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            const chatMessages = document.getElementById('chatMessages');
            const userIdText = document.getElementById('dashboardUserId').textContent; 
            const userId = userIdText.startsWith('@') ? userIdText.substring(1) : userIdText;
            const avatarChar = document.getElementById('dashboardAvatar').textContent;

            // Mock message element creation
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            messageEl.innerHTML = `
                <div class="message-avatar">${avatarChar}</div>
                <div class="message-content">
                    <div class="message-author">@${userId} <span style="font-size: 10px; color: #8e9297;">Just now</span></div>
                    <div class="message-text">${messageText}</div>
                </div>
            `;
            chatMessages.appendChild(messageEl);

            // Scroll to the latest message
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Clear input
            messageInput.value = '';

            // In a real app, you'd save this to Firestore here:
            // db.collection('messages').add({ user_id: userId, text: messageText, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
        }
        
        // --- MAIN APPLICATION FLOW ---

        /** Listener for user authentication state changes */
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // User is signed in
                console.log("User signed in:", user.uid);

                // 1. Check if user has completed the profile setup
                const userId = await userProfileExists(user.uid);
                
                if (userId) {
                    // 2. Profile exists, show dashboard
                    setupDashboard(user, userId);
                    showPage('dashboard');
                } else {
                    // 3. Profile does not exist, show setup modal
                    showPage('setup');
                }
            } else {
                // User is signed out
                console.log("User signed out.");
                showPage('auth');
            }
        });
    </script>
</body>
</html>
