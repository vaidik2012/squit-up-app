<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIT UP! - Chatting and Chilling Lounge Friends</title>
    <style>
        /* Discord-like Color Scheme with Shadows for Realism */
        :root {
            --background-primary: #36393f;
            --background-secondary: #2f3136;
            --background-tertiary: #202225;
            --background-modifier-hover: rgba(79, 84, 92, 0.16);
            --channeltextarea-background: #40444b;
            --text-normal: #dcddde;
            --text-muted: #72767d;
            --interactive-normal: #4f46e5;
            --interactive-hover: #3730a3;
            --border: #202225;
            --elevation: rgba(0, 0, 0, 0.2);
            --shadow-light: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --shadow-medium: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
            --shadow-heavy: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--background-primary);
            color: var(--text-normal);
            height: 100vh;
            overflow: hidden;
        }

        /* Auth Screen - First Appearance */
        #authScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--background-primary), var(--background-secondary));
            position: relative;
        }

        #authScreen::before {
            content: 'SQUIT UP! - Chatting and Chilling Lounge Friends';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: var(--text-normal);
            text-shadow: var(--shadow-medium);
            z-index: 1;
        }

        .auth-container {
            background: var(--background-secondary);
            padding: 40px;
            border-radius: 8px;
            box-shadow: var(--shadow-heavy);
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 2;
        }

        .auth-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-normal);
            text-shadow: var(--shadow-medium);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            background: var(--background-tertiary);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .auth-tab.active {
            background: var(--interactive-normal);
            color: white;
            box-shadow: var(--shadow-light);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .auth-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: var(--channeltextarea-background);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-normal);
            font-size: 16px;
            box-shadow: var(--shadow-light) inset;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--interactive-normal);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2), var(--shadow-medium);
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            background: var(--interactive-normal);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
            box-shadow: var(--shadow-medium);
            margin-bottom: 10px;
        }

        .auth-button:hover {
            background: var(--interactive-hover);
            box-shadow: var(--shadow-heavy);
            transform: translateY(-1px);
        }

        .auth-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .google-btn {
            background: #4285f4;
            margin-top: 10px;
        }

        .google-btn:hover {
            background: #3367d6;
        }

        .error-msg {
            color: #ed4245;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .success-msg {
            color: #57f287;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .user-info {
            margin-top: 20px;
            padding: 15px;
            background: var(--background-tertiary);
            border-radius: 4px;
            box-shadow: var(--shadow-light);
            text-align: left;
            display: none;
        }

        .logout-btn {
            background: #ed4245;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: #c72c3b;
        }

        /* Main Dashboard - Discord-like */
        #mainApp {
            display: none;
            height: 100vh;
            flex-direction: row;
        }

        /* Left Sidebar: Servers */
        .sidebar {
            width: 72px;
            background-color: var(--background-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            border-right: 1px solid var(--border);
            position: relative;
            box-shadow: var(--shadow-light);
        }

        .server-icon {
            width: 48px;
            height: 48px;
            background-color: var(--background-tertiary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            box-shadow: var(--shadow-light);
        }

        .server-icon:hover {
            background-color: var(--background-modifier-hover);
            box-shadow: var(--shadow-medium);
            transform: scale(1.05);
        }

        .server-icon.active {
            border-radius: 16px;
            box-shadow: var(--shadow-heavy);
        }

        .server-icon::after {
            content: '';
            position: absolute;
            bottom: -4px;
            right: -4px;
            width: 20px;
            height: 20px;
            background: var(--interactive-normal);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .server-icon.active::after {
            opacity: 1;
        }

        .add-server {
            width: 48px;
            height: 48px;
            background-color: var(--background-tertiary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-top: auto;
            margin-bottom: 12px;
            transition: all 0.2s;
            box-shadow: var(--shadow-light);
        }

        .add-server:hover {
            background-color: var(--background-modifier-hover);
            box-shadow: var(--shadow-medium);
            transform: scale(1.05);
        }

        .add-server::before {
            content: '+';
            font-size: 24px;
            color: var(--text-muted);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Channel Sidebar */
        .channels-sidebar {
            width: 240px;
            background-color: var(--background-secondary);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-light);
        }

        .server-header, .friends-header {
            padding: 12px 16px;
            font-size: 16px;
            font-weight: bold;
            color: var(--text-normal);
            border-bottom: 1px solid var(--border);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .channel-category {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-light);
        }

        .channel-list, .friends-list {
            list-style: none;
        }

        .channel-item, .friend-item {
            padding: 6px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
            border-radius: 4px;
            margin: 2px 0;
            box-shadow: var(--shadow-light);
        }

        .channel-item:hover, .friend-item:hover {
            background-color: var(--background-modifier-hover);
            box-shadow: var(--shadow-medium);
            transform: translateX(2px);
        }

        .channel-item.active, .friend-item.active {
            background-color: var(--background-tertiary);
            box-shadow: var(--shadow-heavy);
        }

        .channel-icon, .friend-icon {
            width: 16px;
            height: 16px;
            margin-right: 12px;
            color: var(--text-muted);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .channel-name, .friend-name {
            flex: 1;
            font-size: 16px;
            color: var(--text-normal);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .friend-action {
            background: var(--interactive-normal);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            box-shadow: var(--shadow-light);
        }

        .friend-action:hover {
            background: var(--interactive-hover);
        }

        /* Profile Section */
        .profile-section {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-light);
        }

        .profile-section:hover {
            background-color: var(--background-modifier-hover);
        }

        .profile-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
            background: var(--background-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-medium);
        }

        .profile-name {
            font-size: 16px;
            color: var(--text-normal);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-header {
            padding: 12px 16px;
            background-color: var(--background-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-light);
        }

        .channel-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-normal);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px;
            background-color: var(--background-primary);
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-light);
            margin: 4px 0;
            border-radius: 4px;
            background: var(--background-tertiary);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 16px;
            flex-shrink: 0;
            background-color: var(--background-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--text-normal);
            box-shadow: var(--shadow-medium);
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 2px;
        }

        .message-author {
            font-weight: 500;
            color: var(--text-normal);
            margin-right: 8px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .message-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .message-text {
            font-size: 16px;
            line-height: 1.4;
            color: var(--text-normal);
            word-wrap: break-word;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }

        /* Input Area with Emoji Picker */
        .message-input-area {
            padding: 12px 16px;
            background-color: var(--background-secondary);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: flex-end;
            position: relative;
            box-shadow: var(--shadow-light);
        }

        #messageInput {
            flex: 1;
            padding: 10px 12px;
            background-color: var(--channeltextarea-background);
            color: var(--text-normal);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            max-height: 80px;
            outline: none;
            margin-right: 12px;
            box-shadow: var(--shadow-medium);
        }

        #emojiBtn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-muted);
            margin-right: 12px;
            transition: color 0.2s;
            box-shadow: var(--shadow-light);
        }

        #emojiBtn:hover {
            color: var(--text-normal);
        }

        #emojiPicker {
            position: absolute;
            bottom: 60px;
            right: 20px;
            background: var(--background-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            box-shadow: var(--shadow-heavy);
            z-index: 100;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
            gap: 5px;
        }

        .emoji {
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.2s;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .emoji:hover {
            background: var(--background-modifier-hover);
        }

        #sendButton {
            padding: 8px 16px;
            background-color: var(--interactive-normal);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            box-shadow: var(--shadow-medium);
        }

        #sendButton:hover:not(:disabled) {
            background-color: var(--interactive-hover);
            box-shadow: var(--shadow-heavy);
            transform: translateY(-1px);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Right Sidebar: Members */
        .members-sidebar {
            width: 240px;
            background-color: var(--background-secondary);
            border-left: 1px solid var(--border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-light);
        }

        .members-header {
            padding: 12px 16px;
            font-size: 16px;
            font-weight: bold;
            color: var(--text-normal);
            border-bottom: 1px solid var(--border);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .members-list {
            list-style: none;
            flex: 1;
        }

        .member-item {
            padding: 8px 16px;
