<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURY - Real-Time Chat</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for nice, clean icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom styles for dark theme and typography */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: #111; /* Extremely dark background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .loading-screen {
            background: #1e1e1e;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        .chat-card {
            background: #1e1e1e;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            height: 80vh;
            display: none; /* Hidden by default, shown after auth */
            flex-direction: column;
        }
        .message-bubble {
            max-width: 75%;
            word-wrap: break-word;
        }
        /* Custom scrollbar for message area */
        #messages-container::-webkit-scrollbar {
            width: 8px;
        }
        #messages-container::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }
        #messages-container::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
    </style>
</head>
<body class="text-white">

    <!-- Main Title -->
    <header class="text-center mb-10">
        <h1 class="text-6xl font-extrabold" style="
            background: linear-gradient(90deg, #ff416c, #ff4b2b, #ff7e5f, #ffa585);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        ">
            FURY
        </h1>
        <p class="text-gray-400 font-light text-xl">Connect with friends instantly.</p>
    </header>

    <!-- Loading Screen (Displayed while authentication is running) -->
    <main id="loading-screen" class="loading-card p-10 rounded-2xl text-center flex items-center justify-center space-x-3 transition-opacity duration-500">
        <svg class="animate-spin h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="text-lg text-gray-400">Connecting to FURY...</p>
    </main>

    <!-- Chat Screen -->
    <section id="chat-screen" class="chat-card rounded-xl">
        
        <!-- Chat Header -->
        <div class="p-4 flex justify-between items-center border-b border-gray-700">
            <h2 class="text-xl font-semibold text-white flex items-center space-x-2">
                <i data-lucide="zap" class="w-5 h-5 text-yellow-400"></i>
                <span>Global FURY Chat</span>
            </h2>
            <div id="user-info" class="text-xs text-gray-400 flex items-center space-x-2">
                <p>User ID: <span id="display-user-id" class="font-mono text-red-400 text-sm">...</span></p>
                <button id="sign-out-button" 
                        class="p-2 rounded-full text-sm text-gray-400 hover:text-white hover:bg-gray-700 transition duration-150"
                        title="Sign Out"
                >
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <!-- Messages Container -->
        <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Messages will be injected here -->
            <div class="text-center text-gray-500 italic pt-20">Starting chat...</div>
        </div>

        <!-- Message Input -->
        <div class="p-4 border-t border-gray-700">
            <form id="message-form" class="flex space-x-3">
                <input type="text" id="message-input" placeholder="Type a message..." required
                       class="flex-1 p-3 rounded-xl bg-gray-800 border border-gray-700 focus:outline-none focus:border-red-500 text-white placeholder-gray-400 transition duration-150"
                >
                <button type="submit" 
                        class="p-3 rounded-xl font-bold transition duration-300 transform hover:scale-[1.02] active:scale-[0.99] flex items-center justify-center"
                        style="background: linear-gradient(90deg, #ff416c, #ff7e5f); box-shadow: 0 4px 10px rgba(255, 65, 108, 0.3);"
                >
                    <i data-lucide="send" class="w-5 h-5 text-white"></i>
                </button>
            </form>
        </div>
    </section>

    <!-- Modal for displaying custom messages/errors (replaces alert/confirm) -->
    <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <p id="modal-text" class="text-white text-lg mb-4"></p>
            <button id="modal-close-button" class="px-4 py-2 bg-red-500 rounded-lg text-white font-semibold hover:bg-red-600 transition duration-150">
                Close
            </button>
        </div>
    </div>


    <script type="module">
        // --- FIREBASE IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        setLogLevel('Debug'); // Enable debug logging for better troubleshooting
        
        // --- ENVIRONMENT VARIABLES & INITIALIZATION ---

        // Safely access environment variables provided by the canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-fury-app';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        if (!firebaseConfig) {
            console.error("Firebase configuration not found. Cannot initialize app.");
            document.getElementById('loading-screen').innerHTML = '<p class="text-red-500">Error: Firebase config missing.</p>';
            throw new Error("Firebase config missing.");
        }

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUserId = null;

        // --- DOM ELEMENTS ---
        const loadingScreen = document.getElementById('loading-screen');
        const chatScreen = document.getElementById('chat-screen');
        const signOutButton = document.getElementById('sign-out-button');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages-container');
        const displayUserId = document.getElementById('display-user-id');
        const messageModal = document.getElementById('message-modal');
        const modalText = document.getElementById('modal-text');
        const modalCloseButton = document.getElementById('modal-close-button');

        // --- UTILITY FUNCTIONS ---

        /** Displays a custom modal message instead of using alert() */
        function showCustomAlert(message) {
            modalText.textContent = message;
            messageModal.classList.remove('hidden');
        }

        modalCloseButton.addEventListener('click', () => {
            messageModal.classList.add('hidden');
        });


        /** Renders a list of messages into the container */
        function renderMessages(messages) {
            // Sort messages locally by createdAt to ensure correct order
            const sortedMessages = messages.sort((a, b) => {
                const timeA = a.createdAt ? (a.createdAt.seconds * 1000 + a.createdAt.nanoseconds / 1000000) : 0;
                const timeB = b.createdAt ? (b.createdAt.seconds * 1000 + b.createdAt.nanoseconds / 1000000) : 0;
                return timeA - timeB;
            }); 

            messagesContainer.innerHTML = '';
            
            if (sortedMessages.length === 0) {
                 messagesContainer.innerHTML = '<div class="text-center text-gray-500 italic pt-20">Start the conversation! Be the first to send a message.</div>';
                 return;
            }

            sortedMessages.forEach(msg => {
                const isMine = msg.userId === currentUserId;
                const messageHtml = `
                    <div class="flex ${isMine ? 'justify-end' : 'justify-start'}">
                        <div class="message-bubble p-3 rounded-xl text-sm ${isMine ? 'bg-red-600 text-white rounded-br-none' : 'bg-gray-700 text-white rounded-tl-none'} shadow-md">
                            <p class="font-semibold ${isMine ? 'hidden' : 'block text-red-300'}">${msg.userName || 'Anonymous'}</p>
                            <p>${msg.text}</p>
                            <span class="text-xs ${isMine ? 'text-red-300' : 'text-gray-400'} block text-right mt-1">${formatTime(msg.createdAt)}</span>
                        </div>
                    </div>
                `;
                messagesContainer.insertAdjacentHTML('beforeend', messageHtml);
            });
            // Scroll to the bottom of the message container
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        /** Formats Firestore timestamp to a readable time string */
        function formatTime(timestamp) {
            if (!timestamp || !timestamp.toDate) return '';
            try {
                const date = timestamp.toDate();
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } catch (e) {
                console.error("Failed to convert timestamp:", e);
                return 'N/A';
            }
        }


        // --- FIREBASE CHAT LOGIC ---

        /** Sets up the real-time listener for chat messages */
        function setupMessageListener() {
            // Define the collection path for public data
            const messagesCollectionPath = `artifacts/${appId}/public/data/messages`;
            const messagesRef = collection(db, messagesCollectionPath);

            // Fetch all messages (no orderBy to avoid needing indexes)
            const q = query(messagesRef); 

            // Set up real-time listener (onSnapshot)
            onSnapshot(q, (snapshot) => {
                const messages = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderMessages(messages);
            }, (error) => {
                console.error("Error fetching messages:", error);
                showCustomAlert("Failed to load chat messages.");
            });
        }


        async function handleMessageSubmit(event) {
            event.preventDefault();
            
            if (!currentUserId) {
                showCustomAlert("Authentication is not complete. Please wait a moment.");
                return;
            }

            const text = messageInput.value.trim();
            if (text === "") return;

            try {
                const messagesCollectionPath = `artifacts/${appId}/public/data/messages`;
                
                // Get user info from the authenticated user object
                const user = auth.currentUser;

                await addDoc(collection(db, messagesCollectionPath), {
                    text: text,
                    createdAt: serverTimestamp(),
                    userId: currentUserId,
                    userName: user.displayName || user.email || 'Anonymous',
                    userPhoto: user.photoURL || null
                });

                messageInput.value = ''; // Clear input on success
            } catch (error) {
                console.error("Error sending message:", error);
                showCustomAlert("Failed to send message: " + error.message);
            }
        }

        // --- AUTHENTICATION FLOW (Environment Mandatory) ---
        async function authenticateUser() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // Fallback to anonymous sign-in if token is missing (though it shouldn't be)
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
                loadingScreen.innerHTML = `<p class="text-red-500">Auth Error: ${error.code}. Check console for details.</p>`;
                showCustomAlert("Authentication failed. Please check your network connection.");
            }
        }

        async function handleSignOut() {
            try {
                // Since we are in the canvas environment, signing out usually just reloads the auth token.
                await signOut(auth);
            } catch (error) {
                showCustomAlert("Error signing out: " + error.message);
            }
        }

        // --- EVENT LISTENERS ---
        signOutButton.addEventListener('click', handleSignOut);
        messageForm.addEventListener('submit', handleMessageSubmit);

        // --- AUTH STATE OBSERVER ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in (Show Chat UI)
                currentUserId = user.uid;
                loadingScreen.style.display = 'none';
                chatScreen.style.display = 'flex';
                displayUserId.textContent = user.uid; // Display the full UID
                
                // Initialize chat listener after successful sign-in
                setupMessageListener();
                console.log("User signed in:", user.uid);
            } else {
                // User is signed out or waiting for sign-in (Show Loading UI or trigger sign-in)
                currentUserId = null;
                chatScreen.style.display = 'none';
                loadingScreen.style.display = 'block';

                // Attempt to re-authenticate only if a known token is present
                if (initialAuthToken) {
                    authenticateUser();
                } else {
                    // If running outside the environment, this is where you'd redirect to a login page.
                    loadingScreen.innerHTML = '<p class="text-yellow-400">Please sign in to start chatting.</p>';
                }
            }
            // Re-create icons to ensure they are visible when screens switch
            lucide.createIcons();
        });

        // Start the authentication process on load
        authenticateUser();

    </script>
</body>
</html>
