<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIT UP!! - Chat & Onboarding</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); /* Fun, vibrant gradient */
            transition: background 0.5s ease;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white card */
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3); /* Stronger shadow for depth */
            backdrop-filter: blur(5px);
            transition: all 0.5s ease;
        }
        
        .bubble-button {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .bubble-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .dashboard-container {
            background-image: url('https://placehold.co/1000x500/8d85e6/ffffff?text=Chat+Background+Pattern');
            background-size: cover;
            background-position: center;
            height: 70vh;
            border-radius: 1rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- Main Container for Views -->
    <div id="app-container" class="min-h-screen flex items-center justify-center p-4">
        <!-- Views will be rendered here -->
        <div class="text-white">Initializing app...</div>
    </div>

    <!-- Custom Alert/Status Message Box -->
    <div id="status-message" class="fixed top-4 right-4 p-4 rounded-xl shadow-xl text-white opacity-0 transition-opacity duration-300 pointer-events-none hidden z-50"></div>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, onAuthStateChanged, signOut, 
            GoogleAuthProvider, signInWithPopup, signInAnonymously, signInWithCustomToken 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs, serverTimestamp, runTransaction 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Global Environment Configuration (MANDATORY) ---
        const providedConfig = {
            apiKey: "AIzaSyB1zvVHaBrbzX5iA9fBVNGa_3sY1-WCSpY",
            authDomain: "squit-up-auth.firebaseapp.com",
            projectId: "squit-up-auth",
            storageBucket: "squit-up-auth.firebasestorage.app",
            messagingSenderId: "503910898443",
            appId: "1:503910898443:web:c5a56eb24cd4f183d8600e",
            measurementId: "G-K4LHFHSNJC"
        };
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : providedConfig;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        // --- END Configuration ---

        // Firebase Service Variables
        let app, db, auth;
        
        // Global State
        const appState = {
            currentUser: null,
            profile: null, // User's public profile data (including @user_id)
            view: 'LOADING', // 'LOADING', 'LOGIN', 'REGISTER_ID', 'DASHBOARD'
            authReady: false
        };

        // --- Firestore Path Helpers ---
        const USER_PROFILES_COLLECTION = `artifacts/${appId}/public/data/userProfiles`; 
        const USER_ID_MAP_COLLECTION = `artifacts/${appId}/public/data/userIdMap`;

        // --- UI Element References ---
        const appContainer = document.getElementById('app-container');
        const statusMessageDiv = document.getElementById('status-message');

        // --- Utility Functions ---
        function showStatus(message, type = 'success') {
            statusMessageDiv.textContent = message;
            statusMessageDiv.classList.remove('hidden', 'bg-red-500', 'bg-green-500', 'bg-yellow-500', 'opacity-0', 'pointer-events-none');
            statusMessageDiv.classList.add('opacity-100', 'pointer-events-auto');

            if (type === 'error') {
                statusMessageDiv.classList.add('bg-red-600');
            } else if (type === 'warning') {
                statusMessageDiv.classList.add('bg-yellow-600');
            } else {
                statusMessageDiv.classList.add('bg-green-600');
            }
            
            setTimeout(() => {
                statusMessageDiv.classList.remove('opacity-100', 'pointer-events-auto');
                statusMessageDiv.classList.add('opacity-0');
                setTimeout(() => statusMessageDiv.classList.add('hidden'), 300);
            }, 5000);
        }

        // --- 1. Core Firebase Setup & Listener ---
        async function initializeAppAndAuth() {
            try {
                if (Object.keys(firebaseConfig).length === 0) throw new Error("Firebase config missing.");
                
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Sign in anonymously first, or use provided token
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken).catch(e => console.warn("Custom token failed.", e));
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, async (user) => {
                    appState.currentUser = user;
                    appState.authReady = true;

                    if (!user || user.isAnonymous) {
                        handleUserSignedOut();
                        return;
                    }

                    await checkUserProfile(user.uid);
                });

            } catch (error) {
                console.error("Initialization Error:", error);
                appState.view = 'LOGIN';
                renderView();
                showStatus("Failed to initialize app.", 'error');
            }
        }

        // --- 2. Profile Check Logic (The Gatekeeper) ---
        async function checkUserProfile(uid) {
            const profileRef = doc(db, USER_PROFILES_COLLECTION, uid);
            try {
                const profileSnap = await getDoc(profileRef);

                if (profileSnap.exists() && profileSnap.data().uniqueId) {
                    // Profile found with ID: proceed to Dashboard
                    appState.profile = { uid, ...profileSnap.data() };
                    appState.view = 'DASHBOARD';
                    showStatus(`Welcome back, @${appState.profile.uniqueId}!`);
                } else {
                    // Profile is missing ID or is incomplete: force registration
                    appState.profile = { 
                        uid, 
                        displayName: appState.currentUser.displayName || 'New User',
                        email: appState.currentUser.email || 'N/A',
                        photoURL: appState.currentUser.photoURL || 'https://placehold.co/64x64/f5576c/ffffff?text=U'
                    };
                    appState.view = 'REGISTER_ID';
                }
            } catch (error) {
                console.error("Error reading profile:", error);
                appState.view = 'REGISTER_ID'; // Default to registration on read error
                showStatus("Error loading profile. Please create a new ID.", 'warning');
            }
            renderView();
        }

        // --- 3. Auth Actions ---
        window.signInWithGoogle = async function() {
            const provider = new GoogleAuthProvider();
            try {
                if (appState.currentUser && appState.currentUser.isAnonymous) {
                     await signOut(auth); // Sign out anonymous user before Google sign-in
                }
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Google Sign-In Error:", error);
                if (error.code !== 'auth/popup-closed-by-user') {
                     showStatus(`Sign-in failed: ${error.message}`, 'error');
                }
            }
        }

        window.handleLogout = async function() {
            try {
                await signOut(auth);
                showStatus("Logged out successfully.");
            } catch (error) {
                console.error("Logout Error:", error);
            }
        }

        function handleUserSignedOut() {
            appState.profile = null;
            appState.currentUser = null;
            appState.view = 'LOGIN';
            renderView();
        }
        
        // --- 4. ID Registration Logic ---
        window.registerUserId = async function() {
            const userIdInput = document.getElementById('user-id-input');
            const newUserId = userIdInput.value.trim().toLowerCase().replace(/[^a-z0-9_]/g, ''); // Sanitize
            const uid = appState.currentUser.uid;
            
            if (!newUserId || newUserId.length < 3) {
                document.getElementById('id-error').textContent = 'ID must be 3+ characters (a-z, 0-9, or _).';
                return;
            }
            document.getElementById('id-error').textContent = '';

            // Update UI for loading state
            userIdInput.disabled = true;
            const registerBtn = document.querySelector('#register-btn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Checking and Saving...';
            registerBtn.classList.remove('bg-red-500', 'hover:bg-red-400', 'bg-pink-500');
            registerBtn.classList.add('bg-gray-400');


            try {
                await runTransaction(db, async (transaction) => {
                    const profileRef = doc(db, USER_PROFILES_COLLECTION, uid);
                    
                    // 1. Check uniqueness using the ID map collection
                    const idMapQuery = query(collection(db, USER_ID_MAP_COLLECTION), where('uniqueId', '==', newUserId));
                    const querySnapshot = await getDocs(idMapQuery); 

                    if (!querySnapshot.empty) {
                        throw new Error(`The @user_id "${newUserId}" is already taken. Choose a different one.`);
                    }

                    // 2. Register the ID in the public map
                    const mapRef = doc(db, USER_ID_MAP_COLLECTION, newUserId);
                    transaction.set(mapRef, { uid: uid, uniqueId: newUserId, createdAt: serverTimestamp() });

                    // 3. Register the ID in the user's private profile
                    const profileData = {
                        uid: uid,
                        uniqueId: newUserId,
                        displayName: appState.currentUser.displayName || newUserId,
                        email: appState.currentUser.email || 'N/A',
                        photoURL: appState.currentUser.photoURL || 'https://placehold.co/64x64/f5576c/ffffff?text=U',
                        registrationTime: serverTimestamp()
                    };
                    transaction.set(profileRef, profileData, { merge: true });
                });

                // Update local state and proceed to dashboard
                appState.profile = {
                    uid: uid,
                    uniqueId: newUserId,
                    displayName: appState.currentUser.displayName || newUserId,
                    photoURL: appState.currentUser.photoURL || 'https://placehold.co/64x64/f5576c/ffffff?text=U'
                };
                showStatus(`Success! Your ID @${newUserId} is registered.`);
                appState.view = 'DASHBOARD';
                renderView();

            } catch (e) {
                console.error("Registration failed:", e);
                document.getElementById('id-error').textContent = e.message || "Failed to register ID. Please try again.";
                showStatus("Registration failed.", 'error');
            } finally {
                userIdInput.disabled = false;
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register My @ID';
                registerBtn.classList.remove('bg-gray-400');
                registerBtn.classList.add('bg-pink-500', 'hover:bg-pink-400');
            }
        }


        // --- 5. Rendering Functions ---

        function renderView() {
            let htmlContent = '';
            
            switch (appState.view) {
                case 'LOGIN':
                    htmlContent = renderLoginView();
                    break;
                case 'REGISTER_ID':
                    htmlContent = renderRegistrationView();
                    break;
                case 'DASHBOARD':
                    htmlContent = renderDashboardView();
                    break;
                case 'LOADING':
                default:
                    htmlContent = renderLoadingView();
                    break;
            }

            appContainer.innerHTML = htmlContent;
        }

        function renderLoadingView() {
            return `
                <div class="text-center">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-pink-500 mx-auto"></div>
                    <p class="mt-4 text-lg font-semibold text-white">Loading SQUIT UP!!...</p>
                </div>
            `;
        }

        function renderLoginView() {
            return `
                <div class="card w-full max-w-md text-center">
                    <h2 class="text-4xl font-extrabold text-[#f5576c] mb-2">SQUIT UP!!</h2>
                    <p class="text-gray-600 mb-10 text-lg">Sign in to start chatting with friends.</p>
                    <button onclick="signInWithGoogle()" 
                            class="w-full flex items-center justify-center bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 px-6 rounded-xl transition duration-300 bubble-button">
                        <!-- Google SVG Icon -->
                        <img class="w-6 h-6 mr-3 bg-white rounded-full p-0.5" src="https://www.google.com/images/icons/product/search-32.png" alt="Google logo">
                        Sign In with Google
                    </button>
                    <p class="text-xs text-gray-400 mt-6">Secure sign-in using your Google account.</p>
                </div>
            `;
        }

        function renderRegistrationView() {
            if (!appState.profile) return renderLoadingView();
            const userEmail = appState.profile.email;
            const defaultId = (appState.profile.displayName || '').toLowerCase().split(' ')[0] || '';

            return `
                <div class="card w-full max-w-md text-center">
                    <h2 class="text-3xl font-bold text-[#f5576c] mb-2">Profile Setup</h2>
                    <p class="text-gray-600 mb-6">Create your unique @user_id to access the chat.</p>
                    
                    <div class="p-4 bg-gray-100 rounded-lg mb-6">
                        <p class="text-sm text-gray-500">Logged in as:</p>
                        <p class="text-md font-semibold text-gray-800">${userEmail}</p>
                    </div>

                    <div class="flex flex-col space-y-2">
                        <label for="user-id-input" class="text-left text-sm font-medium text-gray-600">Choose your unique @ID:</label>
                        <div class="flex items-center bg-white rounded-xl border-2 border-pink-300 focus-within:border-pink-500 shadow-inner">
                            <span class="text-pink-500 pl-3 font-bold text-lg">@</span>
                            <input type="text" id="user-id-input" placeholder="e.g. ${defaultId}" value="${defaultId}"
                                class="flex-grow p-3 bg-transparent text-gray-800 focus:outline-none rounded-r-xl" 
                                maxlength="20" onkeyup="this.value=this.value.toLowerCase().replace(/[^a-z0-9_]/g, '')" />
                        </div>
                        <p id="id-error" class="text-sm text-red-500 text-left h-5"></p>

                        <button onclick="registerUserId()" id="register-btn"
                                class="w-full bg-pink-500 hover:bg-pink-400 text-white font-extrabold py-3 rounded-xl transition duration-300 mt-4 bubble-button">
                            Go to Dashboard (Register My @ID)
                        </button>
                        <button onclick="handleLogout()" class="text-sm text-gray-500 hover:text-red-500 mt-4">Logout</button>
                    </div>
                </div>
            `;
        }

        function renderDashboardView() {
            if (!appState.profile) return renderLoadingView();
            const profile = appState.profile;

            return `
                <div class="card w-full max-w-4xl p-0">
                    <!-- Dashboard Header / Sidebar Structure -->
                    <div class="flex flex-col md:flex-row h-full">
                        <!-- Left Panel (Profile/Sidebar - matches style of image 3) -->
                        <div class="md:w-1/4 w-full bg-gray-100 p-6 rounded-l-xl md:rounded-r-none rounded-t-xl md:rounded-t-none border-b md:border-b-0 md:border-r border-gray-200">
                            <h3 class="text-2xl font-extrabold text-gray-800 mb-4 border-b pb-2 border-pink-200">User Profile</h3>
                            <div class="flex flex-col items-center space-y-3">
                                <img src="${profile.photoURL}" 
                                     class="w-20 h-20 rounded-full object-cover border-4 border-pink-500 shadow-md" 
                                     onerror="this.onerror=null;this.src='https://placehold.co/80x80/f5576c/ffffff?text=U';">
                                <p class="text-xl font-bold text-gray-800">${profile.displayName}</p>
                                <p class="text-md text-pink-500 font-mono">@${profile.uniqueId}</p>
                                <p class="text-xs text-gray-500 break-all">UID: ${profile.uid}</p>
                            </div>

                            <div class="mt-6 space-y-2">
                                <button class="w-full text-left py-2 px-3 rounded-lg bg-pink-100 text-pink-700 font-semibold shadow-inner">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V8m-7 0V5a2 2 0 00-2-2H4a2 2 0 00-2 2v10a2 2 0 002 2h2m4 0l-3 3"/></svg>
                                    All Chats
                                </button>
                                <button class="w-full text-left py-2 px-3 rounded-lg hover:bg-gray-200 text-gray-700 font-medium">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6a2 2 0 002-2v-1a2 2 0 00-2-2h-6m-4-2h8m-8 4h8m-9-6h8"/></svg>
                                    Friends
                                </button>
                            </div>
                            
                            <button onclick="handleLogout()" 
                                    class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg transition duration-300 mt-6 bubble-button">
                                Sign Out
                            </button>
                        </div>

                        <!-- Right Panel (Chat Window) -->
                        <div class="md:w-3/4 w-full p-4 flex flex-col justify-between">
                            <div class="h-full w-full dashboard-container p-4">
                                <!-- Mock Chat History -->
                                <div class="space-y-3 overflow-y-auto flex-grow">
                                    <div class="flex justify-start">
                                        <div class="bg-purple-200 p-3 rounded-xl rounded-bl-sm max-w-xs shadow-md">
                                            <p class="text-sm font-medium text-purple-800">Hello @${profile.uniqueId}! Welcome to SQUIT UP. Your dashboard is ready.</p>
                                        </div>
                                    </div>
                                    <div class="flex justify-end">
                                        <div class="bg-pink-300 p-3 rounded-xl rounded-br-sm max-w-xs shadow-md">
                                            <p class="text-sm font-medium text-pink-800">Thanks! I love the new look and my unique ID!</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Input Bar -->
                                <div class="mt-4 flex items-center bg-white p-3 rounded-xl shadow-lg">
                                    <input type="text" placeholder="Type your message here..."
                                        class="flex-grow bg-transparent text-gray-700 focus:outline-none" />
                                    <button class="ml-3 bg-pink-500 hover:bg-pink-600 p-2 rounded-full text-white bubble-button">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"/></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Initial Load ---
        window.onload = () => {
            initializeAppAndAuth();
        };

    </script>
</body>
</html>
