<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIT UP! - Chatting and Chilling Lounge Friends</title>
    <style>
        /* Enhanced Colorful Discord-like Scheme with Vibrant Colors and Heavy Shadows */
        :root {
            --background-primary: linear-gradient(135deg, #2c2f33, #23272a);
            --background-secondary: linear-gradient(135deg, #36393f, #2f3136);
            --background-tertiary: linear-gradient(135deg, #40444b, #36393f);
            --background-modifier-hover: rgba(79, 84, 92, 0.3);
            --channeltextarea-background: linear-gradient(135deg, #40444b, #36393f);
            --text-normal: #ffffff;
            --text-muted: #b9bbbe;
            --interactive-normal: linear-gradient(135deg, #5865f2, #4752c4);
            --interactive-hover: linear-gradient(135deg, #4752c4, #3730a3);
            --success: linear-gradient(135deg, #57f287, #43b581);
            --error: linear-gradient(135deg, #ed4245, #c72c3b);
            --border: rgba(79, 84, 92, 0.6);
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.2), 0 1px 4px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 16px rgba(0, 0, 0, 0.3), 0 4px 8px rgba(0, 0, 0, 0.2);
            --shadow-heavy: 0 16px 32px rgba(0, 0, 0, 0.4), 0 8px 16px rgba(0, 0, 0, 0.3);
            --glow: 0 0 20px rgba(88, 101, 242, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--background-primary);
            color: var(--text-normal);
            height: 100vh;
            overflow: hidden;
        }

        /* Colorful Auth Screen - First Appearance: Login or Create Account */
        #authScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            animation: bgPulse 5s ease-in-out infinite alternate;
        }

        @keyframes bgPulse {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        #authScreen::before {
            content: 'S Q U I T   U P !';
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: var(--shadow-heavy);
            z-index: 1;
            animation: textGlow 2s ease-in-out infinite alternate;
            letter-spacing: 5px;
        }

        @keyframes textGlow {
            0% { text-shadow: var(--shadow-medium), var(--glow); }
            100% { text-shadow: var(--shadow-heavy), 0 0 30px rgba(255, 255, 255, 0.5); }
        }

        .auth-container {
            background: var(--background-secondary);
            padding: 50px;
            border-radius: 20px;
            box-shadow: var(--shadow-heavy);
            width: 90%;
            max-width: 450px;
            text-align: center;
            z-index: 2;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 22px;
            z-index: -1;
            animation: borderRotate 3s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--text-normal);
            text-shadow: var(--shadow-medium);
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-subtitle {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 30px;
            text-shadow: var(--shadow-light);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            background: var(--background-tertiary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-medium);
        }

        .auth-tab {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 16px;
            position: relative;
        }

        .auth-tab:hover {
            background: var(--background-modifier-hover);
            color: var(--text-normal);
        }

        .auth-tab.active {
            background: var(--interactive-normal);
            color: white;
            box-shadow: var(--glow);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 20px;
            background: var(--channeltextarea-background);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-normal);
            font-size: 16px;
            box-shadow: var(--shadow-light) inset;
            transition: all 0.3s;
        }

        .auth-input:focus {
            outline: none;
            border-color: transparent;
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.3), var(--shadow-medium);
            transform: scale(1.02);
        }

        .auth-input::placeholder {
            color: var(--text-muted);
        }

        .auth-button {
            width: 100%;
            padding: 15px 20px;
            background: var(--interactive-normal);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: var(--shadow-medium);
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .auth-button:hover:not(:disabled) {
            background: var(--interactive-hover);
            box-shadow: var(--shadow-heavy), var(--glow);
            transform: translateY(-2px);
        }

        .auth-button:hover::before {
            left: 100%;
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            margin: 25px 0;
            text-align: center;
            color: var(--text-muted);
            position: relative;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }

        .divider span {
            background: var(--background-secondary);
            padding: 0 15px;
            color: var(--text-normal);
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            background: rgba(237, 66, 69, 0.1);
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid #ed4245;
            text-shadow: none;
        }

        .success-msg {
            color: #4ecdc4;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            background: rgba(87, 242, 135, 0.1);
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid #57f287;
            text-shadow: none;
        }

        .user-info {

            box-shadow: var(--shadow-medium);
            text-align: left;
            display: none;
            border: 1px solid var(--border);
        }

        .user-info strong {
            color: var(--text-normal);
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-btn {
            background: var(--error);
            margin-top: 15px;
        }

        .logout-btn:hover {
            box-shadow: var(--shadow-heavy), 0 0 20px rgba(237, 66, 69, 0.5);
        }

        /* Main Dashboard - Discord-like with Colors */
        #mainApp {
            display: none;
            height: 100vh;
            flex-direction: row;
            background: var(--background-primary);
        }

        }

        .add-server:hover {
            background: var(--interactive-normal);
            color: white;
            box-shadow: var(--shadow-heavy), var(--glow);
            transform: scale(1.1);

        .channel-icon, .friend-icon {

            text-shadow: var(--shadow-light);

        .channel-name, .friend-name {

            text-shadow: var(--shadow-light);
        }
